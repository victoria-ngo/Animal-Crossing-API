<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Crossing Villager Search</title>
  <link rel="stylesheet" href="https://use.typekit.net/ueh6igr.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header><img src="logo.webp" alt="logo"></header>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This webpage lets users discover Animal Crossing villagers by searching for animal species, or selecting from the dropdown list. Click on a villager to learn more about them! </p>

    <!-- Search Bar -->
    <form id="searchForm">
      <input type="text" id="speciesInput" placeholder="Enter a Species">
      <button type="submit">Search</button>
    </form>

    <!-- Filter Dropdown -->
    <div class="filter">
      <select id="speciesSelect">
        <option value="">Select</option>
      </select>
      <button id="filterBtn">Search</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
